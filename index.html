<!DOCTYPE html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://almbushby.github.io/vinlink/">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <title>totally not a celebrity</title>
  <style amp-custom>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    header .logo {
      font-family: 'Brittany signature', cursive;
      font-size: 24px;
      color: black;
      text-transform: lowercase;
    }

    header .menu-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .carousel-container {
      margin: 20px 0;
    }

    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-indicators span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .carousel-indicators .active {
      background-color: black;
    }

    .section-heading {
      margin: 20px 20px 5px;
      font-family: 'Acumin Pro SemiCondensed', sans-serif;
      text-transform: uppercase;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    .sub-heading {
      margin: 5px 20px 20px;
      font-size: 16px;
      color: #666;
      text-align: left;
    }

    .description {
      margin: 20px;
    }

    .description-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description-text {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">not a celebrity</div>
    <div class="menu-bar">☰</div>
  </header>

  <div class="carousel-container">
    <amp-carousel width="400" height="300" layout="responsive" type="slides" autoplay delay="3000">
      <amp-img src="image1.jpg" width="400" height="300" layout="responsive" alt="Image 1"></amp-img>
      <amp-img src="image2.png" width="400" height="300" layout="responsive" alt="Image 2"></amp-img>
      <amp-video width="400" height="300" layout="responsive" autoplay loop>
        <source src="video.mp4" type="video/mp4">
      </amp-video>
    </amp-carousel>
    <div class="carousel-indicators">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="section-heading">Not A Celebrity Tequila</div>
  <div class="sub-heading">Tequila Blanco</div>

  <div class="description">
    <div class="description-title">Description</div>
    <p class="description-text">
      This is where the description of the product goes. It stretches across the width of the page and provides a detailed overview of the tequila, its production process, and its key qualities.
    </p>
  </div>

  <div class="button-container">
    <a href="production-info.html" class="button">Production Information</a>
    <a href="tasting-notes.html" class="button">Tasting Notes</a>
  </div>
